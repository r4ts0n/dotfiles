NSGlobalDomain:
  AppleShowAllExtensions: 1
  # Disable smart quotes, smart dashes and spelling - annoying when dealing with code
  NSAutomaticDashSubstitutionEnabled: false
  NSAutomaticQuoteSubstitutionEnabled: false
com.apple.dashboard:
  # Disable Dashboard
  mcx-disabled: 1
com.apple.desktopservices:
  # Avoid creating .DS_Store files on network volumes
  DSDontWriteNetworkStores: 1
com.apple.dock:
  autohide: 1
  persistent-apps: []
  tilesize: 28
com.apple.finder:
  # When performing a search, search the current folder by default.
  FXDefaultSearchScope: SCcf
  QLEnableTextSelection: 1
  ShowPathbar: 1
  ShowStatusBar: 1
com.apple.menuextra.clock:
  DateFormat: EEE d MMM  h:mm a
com.apple.screensaver:
  askForPassword: 1
  # Hot corners
  # Possible values:
  #  0: no-op
  #  2: Mission Control
  #  3: Show application windows
  #  4: Desktop
  #  5: Start screen saver
  #  6: Disable screen saver
  #  7: Dashboard
  # 10: Put display to sleep
  # 11: Launchpad
  # 12: Notification Center
  wvous-bl-corner: 5
  wvous-bl-modifier: 0
com.apple.AppleMultitouchTrackpad:
  # Tap to click
  Clicking: 1
com.apple.CrashReporter:
  # Disable the crash reporter
  DialogType: none
com.apple.Safari:
  HomePage: about:blank
  IncludeDevelopMenu: 1
  IncludeInternalDebugMenu: 1
  # Privacy: donâ€™t send search queries to Apple
  UniversalSearchEnabled: false
com.apple.TimeMachine:
  DoNotOfferNewDisksForBackup: 1
com.google.Keystone.Agent:
  checkInterval: 0
com.googlecode.iterm2:
  DimInactiveSplitPanes: 1
  FocusFollowsMouse: false
  UseLionStyleFullscreen: false
  WindowNumber: 1
